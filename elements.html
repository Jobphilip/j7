<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="signup.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img" style="background-image: url(img/signup.jpg);">
							<div class="text w-100">
								<h2 class="mb-4">Welcome to Kerala Tourism</h2>
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="row justify-content-center py-md-5">
			      		<div class="col-lg-9">
			      			<div class="social-wrap">
				      			<h3 class="mb-3 text-center">Signup Using</h3>
				      			<p class="social-media d-flex justify-content-center">
				      				<a href="#" class="social-icon google d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
											<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
											<a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
										</p>
										<p class="or">
				          		<span>or</span>
				          	</p>
			          	</div>
									<form action="generic.html" class="signup-form" onsubmit="return validateFn()">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
							      			<label class="label" for="name">First Name</label>
							      			<input id="fname" type="text" class="form-control" onclick="resetmssg()">
											  <small style="color: red;" >Error mssg</small>
							      		</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
							      			<label class="label" for="name">Last Name</label>
							      			<input  id="lname" type="text" class="form-control">
											  <small style="color: red;">Error mssg </small>
							      		</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
							      			<label class="label" for="email">Email Address</label>
							      			<input id="email" type="text" class="form-control">
											  <small style="color: red;">Error mssg </small>
							      		</div>
											</div>

											

											<div class="col-md-12">
												<div class="form-group">
						            	<label class="label" for="Mobile Number">Mobile Number</label>
						              <input id="mob" type="text" class="form-control">
									  <small id="mssg" style="color: red;">Error mssg </small>
						            </div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
						            	<label class="label" for="password">Password</label>
						              <input id="pass" onkeyup="trigger()" type="password" class="form-control">
									  
									  <span class="eye" onclick="myfn()">
										<i id="hide1" class="icon ion-ios-eye"></i>
										<i id="hide2" class="icon ion-ios-eye-off"></i>
									  </span>
									  <small style="color: red;">Error mssg </small>
									  <div class="indicator">
										<span class="weak"></span>
										<span class="medium"></span>
										<span class="strong"></span>
									  </div>
									  <div class="text">
									  </div>
									</div>


								
									



											<div class="col-md-12 my-4">
												<div class="form-group">
						            	<div class="w-100">
							            	<label class="checkbox-wrap checkbox-primary">I agree all statements in terms of service
														  <input type="checkbox" checked>
														  <span class="checkmark"></span>
														</label>
													</div>
						            </div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
						            	<button type="submit" class="btn btn-primary submit p-3">Create an account</button>
						            </div>
											</div>
										</div>

				          </form>
				          <div class="w-100">
										<p class="mt-4">I'm already a member! <a href="generic.html">Sign In</a></p>
				          </div>
						  <div class="w-100">
							<p class="mt-4">Back to <a href="index.html">Home Page</a></p>
			  </div>
			      		</div>
			      	</div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="signup.js"></script>

	</body>
</html>
